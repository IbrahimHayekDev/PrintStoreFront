<section class="listing-section">
  <div class="container">
    <div class="row g-3">
      @for (product of products ; track product.id){
      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
        <single-store-product
          [productItem]="product"
          (click)="navigateToProductDetails(product.id)"
        ></single-store-product>
      </div>
      }
    </div>
  </div>
</section>
